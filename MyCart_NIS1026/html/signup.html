    <div class="container border border-dark border-2 rounded row g-3 align-items-center mx-auto py-3 text-dark bg-info " >
        <div class="from-group mx-auto " ">
            <h2>Personal Details</h2>
            <form id="frmReg" name="frmReg" method="post" action="success.html" onsubmit="return matchPassWord()">
                    <div class="mb-3">                   
                            <label for="txt_name" class="col-form-label col-auto ">Enter Name</label>
                            <input class="form-control  " type="text" id="txt_name" placeholder="enter full name" />
                            <span  class="text-danger" id="spn_name"></span>
                    </div>
                    <div class="mb-3"> 
                            <label for="txt_email" class="form-label">Enter Email</label>
                            <input class="form-control m-auto" type="email" id="txt_email" placeholder="enter email" />
                            <span class="text-danger" id="spn_email"></span>
                    </div>
                    <div class="mb-3">
                            <label for="txt_mobile" class="form-label"> Enter Mobile</label>     
                            <input class="form-control" type="text" id="txt_mobile" placeholder="enter 10 digit mobile number" />
                            <span class="text-danger" id="spn_mobile"></span>
                    </div>

                    <div class="mb-3"></div>
                            <label for="txt_password" class="form-label"> Enter Password</label>
                            <input class="form-control" type="password" id="txt_password" placeholder="enter password" />
                            <span class="text-danger" id="spn_password"></span>
                    </div>
                    <div class="mb-3">
                            <label for="txt_confirmpassword" class="form-label"> Confirm Password</label>
                            <input class="form-control" type="password" id="txt_confirmpassword" placeholder="confirm password" />
                            <span class="text-danger" id="spn_confirmpassword"></span>
                    </div>
                    <div class="mb-3">
                            <button class="btn btn-outline-dark " type="button" id="btn_sign_up">Sign Up</button>
                        <span class="text-danger"  id="spn_sign_up"> </span>
                    </div>
                </div>
                
            </form>
